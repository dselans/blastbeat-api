apiVersion: v1
kind: Service
metadata:
  name: {{SERVICE}}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{SERVICE}}.superpower.com
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:554179259394:certificate/2a1c1603-c154-41f0-a2be-d739f6f81234
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  selector:
    app: http-collector
  ports:
  - name: https
    port: 443
    targetPort: 8080
  type: LoadBalance
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{SERVICE}}
  namespace: default
  labels:
    app: {{SERVICE}}
spec:
  replicas: 4
  selector:
    matchLabels:
      app: {{SERVICE}}
  template:
    metadata:
      labels:
        app: {{SERVICE}}
    spec:
      containers:
      - name: {{SERVICE}}
        image: {{AWS_ECR_URL}}/{{SERVICE}}:{{VERSION}}
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "256m"
          limits:
            memory: "512Mi"
            cpu: "512m"
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
        env:
        - name: GO_SVC_TEMPLATE_SERVICE_NAME
          value: "go-svc-template"
        - name: GO_SVC_TEMPLATE_API_LISTEN_ADDRESS
          value: ":8080"
        - name: GO_SVC_TEMPLATE_LOG_CONFIG
          value: "prod"
        - name: GO_SVC_TEMPLATE_ENABLE_PPROF
          value: "true"
        - name: GO_SVC_TEMPLATE_NEW_RELIC_APP_NAME
          value: "go-svc-template (PROD)"
        - name: GO_SVC_TEMPLATE_NEW_RELIC_LICENSE_KEY
          value: "{{ .NEW_RELIC_LICENSE_KEY }}"
        - name: GO_SVC_TEMPLATE_RABBIT_URL
          value: "{{ .RABBIT_URL }}"
        - name: GO_SVC_TEMPLATE_RABBIT_ROUTING_KEY
          value: "routing-key"
        - name: GO_SVC_TEMPLATE_RABBIT_EXCHANGE_NAME
          value: "events"
        - name: GO_SVC_TEMPLATE_RABBIT_EXCHANGE_DECLARE
          value: "true"
        - name: GO_SVC_TEMPLATE_RABBIT_EXCHANGE_DURABLE
          value: "true"
        - name: GO_SVC_TEMPLATE_RABBIT_BINDING_KEYS
          value: "routing-key"
        - name: GO_SVC_TEMPLATE_RABBIT_QUEUE_NAME
          value: "go-svc-template"
        - name: GO_SVC_TEMPLATE_RABBIT_QUEUE_DECLARE
          value: "true"
        - name: GO_SVC_TEMPLATE_RABBIT_QUEUE_DURABLE
          value: "true"
        - name: GO_SVC_TEMPLATE_RABBIT_QUEUE_AUTO_DELETE
          value: "false"
        - name: GO_SVC_TEMPLATE_RABBIT_QUEUE_EXCLUSIVE
          value: "false"
        - name: GO_SVC_TEMPLATE_RABBIT_NUM_CONSUMERS
          value: "4"
