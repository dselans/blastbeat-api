apiVersion: v1
kind: Namespace
metadata:
  name: medplum

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: medplum-binary-pvc
  namespace: medplum
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: medplum
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
